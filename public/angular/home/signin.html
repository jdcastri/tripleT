<ttlayout>
   <md-card class="md-whiteframe-z3 input-card">
      <form>
         <md-card-content>
            <h1 class='md-title'>Sign In</h1>
            <md-input-container>
               <input type="text" ng-model="credentials.kerberos" />
               <label>Kerberos...</label>
            </md-input-container>
            <md-input-container>
               <input type="password" ng-model="credentials.password" />
               <label>Password...</label>
            </md-input-container>
         </md-card-content>
         <div class="md-actions" layout="row" layout-align="end center">
            <span ng-show="errorMsg"
               ng-class="{ 'bounceIn' : errorMsg, 'bounceOut' : !errorMsg }" 
               class="animated error-msg change-password-text">
               {{ errorMsg }}
            </span>
            <md-button type="submit" class="md-raised" ng-click="signIn(credentials)">Sign in</md-button>
         </div>
      </form>
   </md-card>
</ttlayout>
