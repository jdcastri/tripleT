<md-dialog>
   <md-toolbar>
      <h2 class="md-toolbar-tools">{{election.name}}</h2>
   </md-toolbar>
   <md-dialog-content>
      <div>
         <div class="election-candidate-container">
            <p class="election-directions">drag and drop candidates in the order you want to vote</p>
            <div ui-sortable ng-model="election.candidates">
               <div ng-repeat="candidate in election.candidates">
                  <div class="election-candidate">{{$index + 1}}. 
                     <span class="election-candidate-name">{{candidate}}</span>
                  </div>
               </div>
            </div>
         </div>
         <div class="md-actions">
            <span ng-show='animated' 
                     ng-class="{ 'bounceIn' : (showSubmitText && animated), 'bounceOut' : (!showSubmitText && animated)}"
                     class="animated election-submit-text">
               Submitted! Changed your mind? Vote again!
            </span>
            <md-button ng-click="submitVote()" class="">
               Submit
            </md-button>
            
         </div>
      </div>
   </md-dialog-content>
</md-dialog>
