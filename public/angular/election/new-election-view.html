<md-dialog>
  <md-toolbar>
    <h2 class="md-toolbar-tools">Create Election</h2>
  </md-toolbar>
  <md-dialog-content>
         <div>
            <div class="election-candidate-container">
               <form action="#">
              <md-input-container class="new-election-textbox">
                <input type="text" ng-model="election.name" />
                <label>Election title...</label>
              </md-input-container>
              <md-input-container>
                <textarea type="text" rows= "3" ng-model="election.candidates" ></textarea>
                <label>Candidates...</label>
                <md-tooltip>One line per candidate</md-tooltip>
              </md-input-container>
            </form>
            </div>
            <div class="md-actions">
               <md-button ng-click="createElection()">
                Create
               </md-button>
            </div>
         </div>
  </md-dialog-content>
</md-dialog>
